<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="image">
    <div id="overlay">
    <div class="calculator">
 <label id="con"><label id="M"></label><label id="memory"></label></label>
      <div id="answer"></div>
      <div id="equation"></div>

      <button onclick="number0()" id="zero">0</button>
      <button onclick="number1()" id="one">1</button>
      <button onclick="number2()" id="two">2</button>
      <button onclick="number3()" id="three">3</button>
      <button onclick="number4()" id="four">4</button>
      <button onclick="number5()" id="five">5</button>
      <button onclick="number6()"  id="six">6</button>
      <button onclick="number7()" id="seven">7</button>
      <button onclick="number8()" id="eight">8</button>
      <button onclick="number9()" id="nine">9</button>

      <button onclick="point()"  id="point">.</button>

      <button onclick="add()" id="addition">+</button>
      <button onclick="subtract()" id="subtract">-</button>
      <button onclick="multiply()" id="multiply">*</button>
      <button onclick="divide()" id="divide">/</button>
      <button onclick= "percentage()" id="percentage">%</button>
      <button onclick= "root()"id="root">&#8730</button>

      <button onclick="memoryClear()" id="mc">MC</button>
      <button onclick="memoryRead()" id="mr">MR</button>
      <button onclick="memoryMin()" id="mmin">M-</button>
      <button onclick="memoryPlus()" id="mplus">M+</button>
      <button onclick="memorySave()" id="ms">MS</button>

      <button onclick="plusOrMin()" id="plusOrMin">+/-</button>
      <button onclick="allClear()" id="ac">AC</button>
      <button onclick="clear0()" id="c">C</button>

      <button onclick="backspace()" id="backspace">&#8592</button>
      <button onclick="equal()" id="equal">=</button>
    </div>

  </div></div>
    <script src="./Javascript.js"></script>

  </body>
</html>
